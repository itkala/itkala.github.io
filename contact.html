<script>
    $('#contact-form').on('submit', function (e) {
        let subButton = $("#subButton");
        e.preventDefault();
        let data = $(this).serialize();
        subButton.addClass("disabled");
        Snackbar.show({text: 'Sending Message. Please Wait', duration: 3000, pos: "top-center", showAction: false});
        $.ajax({
            type: 'post',
            url: 'mail.php',
            data: data,
            timeout: 30000,
            error: (error) => {
                Snackbar.show({
                    text: 'An error occurred while sending your message, Try Again.',
                    duration: 3000,
                    pos: "top-center",
                    showAction: false
                });
                subButton.removeClass("disabled");
            },
            success: (result) => {
                console.log(result);
                subButton.removeClass("disabled");
                if (result == 1) {
                    document.getElementById("contact-form").reset();
                    Snackbar.show({text: 'Message Sent', duration: 3000, pos: "top-center", showAction: false});
                    modalForm.modal("hide");
                } else {
                    Snackbar.show({
                        text: 'An error occurred, Try again!',
                        duration: 3000,
                        pos: "top-center",
                        showAction: false
                    });
                }
            }
        });

    });
</script>
